title: "Documentation"
intro:
  title: "Welcome to the Docs landing page!"
  para1:
    chunk1: "The SAFE Network is an exciting project to develop for, but if you are new to decentralised, autonomous data networks, it can be quite confusing. If you are brand new to the SAFE Network and it's concepts, head over to "
    href1: "https://safenetwork.tech/"
    chunk2: " for a full overview of the network concepts and downloads of the SAFE Browser to start using the network."
  para2:
    chunk1: "You'll also see links to our communities ("
    href1: "https://safenetforum.org/"
    chunk2: " and "
    href2: "https://forum.safedev.org/"
    chunk3: ") these are great places to ask questions and be among the first to see what's going on. Achieve Trust Level 1 and you can start testing early releases with us."
  para3:
    chunk1: "All our code is open source and hosted on GitHub: "
    href1: "https://github.com/maidsafe/"
    chunk2: "."
contents:
