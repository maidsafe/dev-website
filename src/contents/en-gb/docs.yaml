nodejs:
  href: '#nodejs'
  anchor: "nodejs"
  title: "Platform development - Nodejs"
  para1:
    chunk1: "SAFE Network API libraries have been built for Node.js. Using these as a developer enables you to interact with the SAFE Authenticator. The Authenticator is the way that users securely authenticate themselves in order to connect and interact with the SAFE Network."
  tutorials:
