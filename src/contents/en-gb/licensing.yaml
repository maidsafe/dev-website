intro:
  title: Licensing
  para1: "All SAFE Network libraries are available under the General Public License Version 3 (GPLv3). This license was chosen as it adheres to four principles that are critically important to the company’s vision of the internet of the future; namely:"
  list:
    - The freedom to use the software for any purpose
    - The freedom to change the software to suit your needs
    - The freedom to share the software with your friends and neighbors, and
    - The freedom to share the changes you make.
  para2: "This approach has been made synonymous with ‘copyleft’, which is important to MaidSafe  because the company agrees with the values of free software and the right of any developer to publish code under the terms of the GPLv3."
  para3:
    chunk1: If you're a developer building on (forking) our core libraries via crates.io or GitHub repositories, then GPLv3 applies. You can find out more about this license
    link:
      name: here
      href: https://www.gnu.org/licenses/gpl-3.0.html
    chunk2: ", and if you are not familiar with the license we would certainly recommend doing that. Some major considerations are that derivative works must remain open source (GPLv3 license) and the license requires that you publish all your source code."
